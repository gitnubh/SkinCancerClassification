<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename='styling/trystyles.css')}}">
    <meta charset="utf-8">
    <title>Skicc.app</title>
  </head>
  <body>
      <h1><a href="http://127.0.0.1:5000/#">SKICC</a></h1>
    <section>
      <div class="form-container">
        <!-- Uploading the image -->
        <form class="skicc-form" action="/tryitout" method="post" enctype=multipart/form-data>
          <label for="avatar">Upload your Image </label>
          <br>
          <input type="file"
                 id="skicc" name="skicc"
                 accept="image/png, image/jpeg">
          <br>
          <!-- Submit button -->
          <input type="submit" name="submit" value="RUN">
          <br>
          <br>
        </form>
        
      </div>
    </section>
  </body>
</html>
